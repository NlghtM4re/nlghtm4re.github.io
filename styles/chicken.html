<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Poulet CSS Avancé</title>
  <link rel="stylesheet" href="chicken.css">
</head>
<body>
  <div class="chicken">
    <!-- Tête -->
    <div class="head">
      <div class="comb">
        <div class="comb-lobe l1"></div>
        <div class="comb-lobe l2"></div>
        <div class="comb-lobe l3"></div>
      </div>
    </div>

    <!-- Queue améliorée -->
    <div class="tail">
      <div class="feather feather1"></div>
      <div class="feather feather2"></div>
      <div class="feather feather3"></div>
    </div>

    <!-- Corps -->
    <div class="body">
      <div class="belly"></div>
    </div>

    <!-- Aile -->
    <div class="wing"></div>

    <!-- Œil -->
    <div class="eye">
      <div class="pupil"></div>
      <div class="shine"></div>
    </div>

    <!-- Bec -->
    <div class="beak-top"></div>
    <div class="beak-bottom"></div>

    <!-- Crête -->
    <div class="comb comb1"></div>
    <div class="comb comb2"></div>

    <!-- Pattes -->
    <div class="leg leg-left">
      <div class="foot"></div>
    </div>
    <div class="leg leg-right">
      <div class="foot"></div>
    </div>
  </div>
</body>
</html>
